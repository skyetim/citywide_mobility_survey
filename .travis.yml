dist: xenial
language: R
sudo: false
cache:
  packages: true
  directories:
  - "$TRAVIS_BUILD_DIR/_bookdown_files"
repos:
  cran: http://cran.rstudio.com
  rforge: http://R-Forge.R-project.org

r_github_packages:
- cran/extracat
- rstudio/bookdown
- arilamstein/choroplethrZip@v1.5.0

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libmpfr-dev


script:
- Rscript -e 'bookdown::render_book("index.Rmd")'
- cp dashboard/main.js _book/dashboard
- cp dashboard/loader.css _book/dashboard

deploy:
  provider: pages
  local_dir: _book
  skip_cleanup: true
  verbose: true
  github_token: $GITHUB_PAT
  on:
    branch: master
    
env:
  global:
    secure: 
